 <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Course Planner: Graduate On-time</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    
    <body>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Course Planner: Graduate On-Time</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('coursecompletions_index') }} ">Show all Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('coursecompletions_form') }} ">Schedule a Course</a>
            </li>
          </ul>
        <div class="form-inline mt-2 mt-md-0">
	        {% if current_user.is_authenticated %}
            <ul clas="navbar-nav mr-auto" style="margin: 5; padding: 6; !important">
              <li class="nav-item">
                <a href="{{ url_for('students_logout') }}">Hello {{ current_user.name }} -- Logout</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('students_update',student_id=current_user.id) }}">Edit user information</a>
              </li>
	        {% else %}
          <ul class="navbar-nav mr-auto" style="padding-right: 50px; padding-left: 50px; !important">
              <li class="nav-item">
	              <a href="{{ url_for('students_login') }}">Login</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('students_register') }}">Register</a>
              </li>
            </ul>
	        {% endif %}
        </div>
	</div>
    </nav>
     

      <main role="main" class="container">
        {% block body %}
        <p>
          Content.
        </p>
        {% endblock %}
      </main>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
