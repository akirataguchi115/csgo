{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Student's name</th>
      <th>Student ID number</th>
      <th></th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.studentnumber }}</td>
      <td>
	<form method="POST" action="{{ url_for('students_set_done', student_id=student.id) }}">
	  <input type="submit" value="Change ID to 0"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
