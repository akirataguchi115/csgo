{% extends "layout.html"%}

{% block body %}

<form method="POST" action="{{ url_for('courses_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
	  <li>{{ error }}</li>
	  {% endfor %}
	</ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.number.label }}
      </td>
      <td>
        {{ form.number }}
      </td>
    </tr>
      <tr>
	<td colspan="2">
          <input type="submit" value="Create a new user"/>
	</td>
      </tr>
</form>
{% endblock %}
